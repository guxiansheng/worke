<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="handler" class="handler">
        <div class="bighand"></div>
        <span class="add">+1</span>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/systemjs/0.20.19/system.src.js"></script>
    <script src="./index.js"></script>
    <script>
        System.config({
            // set all requires to "lib" for library code
            baseURL: 'dz/scripts',
        });


        System.import('dz-es.js').then(function(m) {
            console.log(m.default)
            $.extend({
                dz: m.default
            })
            callback();
        })

        function callback() {
            let dz = new $.dz($("#handler"), 0);
            dz.dz();
        }
    </script>
</body>
</html>
